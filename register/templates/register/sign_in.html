{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <!--Загаловок страницы-->
    <title>SOBE</title>

    <!--Иконка сайта-->
    <link rel="shortcut icon" href="{% static 'main/img/logo_yellow.svg' %}" >
    

    <!--Tailwind CSS-->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">

    <!--Шрифт-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Nunito+Sans&display=swap" rel="stylesheet">

    <!--Основная палитра-->
    <style>
        .blackbg{
            background: #101010;
        }
        .yellowbg{
            background: #FFCE38;
        }
        .pinkbg{
            background: #FF3D67;
        }
        .whitebg{
            background: #FFFDFD;
        }
        .blackfont{
            color: #101010;
        }
        .whitefont{
            color: #FFFDFD;
        }
        .yellowfont{
            color: #FFCE38;
        }
    </style>

</head>


<body class="leading-normal tracking-normal blackbg whitefont" style="font-family: 'Hind Siliguri', sans-serif;">
   
     
    <nav class="fixed flex items-center justify-between flex-wrap ">
        <div class="fixed w-full z-30 top-0 py-2 flex flex-row justify-between yellowbg">
            <div class="block ml-2 rounded-lg flex flex-row blackbg">
                <div class="place-self-center flex flex-row align-center">
                    <p class="place-self-center hover:text-black font-bold text-xs sm:text-sm md:text-base mx-4 mr-2 my-2 yellowfont" style="font-family: 'Nunito Sans'">SOBE</p>
                    <img src="{% static 'main/img/logo_yellow.svg' %}" class="mx-4 w-4 h-4 place-self-center my-auto" alt="Лого">

                </div>

            </div>
        </div>

    </nav>

    <section class="mt-8">
        <div class="grid min-h-screen place-items-center">
            <div class="w-11/12 p-12 whitebg sm:w-8/12 md:w-1/2 lg:w-5/12">
                <p class="text-xl font-semibold text-center blackfont">Welcome to SOBE!</p>
                <form class="mt-6" method="post">
                     {% csrf_token %}
                    <label for="email" class="block text-xs font-semibold blackfont uppercase">E-mail</label>
                     {{form.email}}

                    <label for="password" class="block mt-2 text-xs font-semibold blackfont uppercase">Password</label>
                     {{form.password1}}

                    <button type="submit" class="w-full py-3 mt-6 font-medium tracking-widest whitefont uppercase blackbg shadow-lg focus:outline-none hover:shadow-none hover:bg-gray-200  border hover:text-black border-black">Sign in</button>
                    <div class="text-red-700 text-xs">
                    {{error}}
                    </div>
                    <a href="{% url 'forgot_password' %}" class="block flex justify-between inline-block mt-4 text-xs text-gray-500 cursor-pointer hover:text-black">Forgot password?</a>
                </form>
                <hr class="mt-6 mb-6 border-t" />
                <div class="text-center">
                    <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="{% url 'sign_up' %}">Create an Account!</a>
                </div>
            </div>
        </div>

        
    </section> 
    {{data}}
</body>
</html>
